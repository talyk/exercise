<ul class="secrets">
    <li *ngFor="let secret of secrets">
        <a href="#" routerLink="/secrets/{{ secret.id }}">
            <app-secret-item [name]="secret.name" [value]="secret.data"></app-secret-item>
        </a>
        <button (click)="onDeleteSecret(secret)">delete</button>
    </li>
</ul>
